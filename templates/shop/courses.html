{% extends 'base.html' %}

{% block title %}
    All courses
{% endblock %}

{% block content %}
    <table class="table mt-5 table-bordered table-striped table-hover fw-semibold">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Students qty</th>
                <th>Category</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>
                <a href={% url "shop:single_course" course.id %}>{{ course.title }}</a>
                </td>
                <td>{{ course.price }} </td>
                <td>{{ course.students_qty }}</td>
                <td>{{ course.category }}</td>
                <td><button class="btn btn-primary fw-semibold w-100 h-100">Buy</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
